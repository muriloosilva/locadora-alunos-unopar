<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="/css/locadoraAlunosUnoparCSS.css"></link>
        <title>Locadora Alunos UNOPAR</title>
    </h:head>
    <h:body>    
        <f:view>
            <h:form>                
                <p></p>
                <font size="2" style="verdana">
                </font>
                <div id="main">
                        <div id="top"><br></br><br></br>Locadora de Veículos Alunos UNOPAR</div>
                        <div id="menu">
                            <div id="menuItem">
                               <div id="labelTitle">Consultar Veiculo</div>
                                <br></br>
                                <h:outputLink value="../cadastroVeiculo.html">
                                    <f:verbatim>Cadastrar Veiculo</f:verbatim>
                                </h:outputLink>
                                <br></br>
                                <h:outputLink value="/faces/locarVeiculo.xhtml">
                                    <f:verbatim>Locar Veiculo</f:verbatim>
                                </h:outputLink> 
                                <br></br>
                                 <h:outputLink value="/faces/devolverVeiculo.xhtml">
                                    <f:verbatim>Devolver Veiculo</f:verbatim>
                                </h:outputLink> 
                            </div>
                        </div>
                        <div id="areaContent">
                             <div id="content">
                                 <div id="labelTitle">Consulta de Veiculo</div>
                                  <br></br><br></br>
                                <div id="label"> Consulta de veiculo efetuado com sucesso</div>
                                  <br></br>
                                   <table border="0">
                                       <tr>
                                          <td><div id="label"> Código Veiculo</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.idVeiculo}"/></div></td>
                                      </tr>
                                      <tr>
                                          <td><div id="label"> Placa</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.placa}"/></div></td>
                                      </tr>
                                      <tr>
                                          <td><div id="label"> Ano</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.ano}"/></div></td>
                                      </tr>
                                      <tr>
                                          <td><div id="label"> Marca</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.marca}"/></div></td>
                                      </tr>
                                      <tr>
                                          <td><div id="label"> Tipo</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.tipo}"/></div></td>
                                      </tr>
                                       <tr>
                                          <td><div id="label"> Valor Locação</div></td>
                                          <td><div id="label"><h:outputText value="#{veiculo.veiculo.valor}"/></div></td>
                                     </tr>
                                  </table> 
                                  
                                  <h:outputLink value="/faces/index.xhtml">
                                        <f:verbatim>voltar</f:verbatim>
                                    </h:outputLink>
                                

                        </div>
                </div>
              </div>  
                
            </h:form>
        </f:view>
    </h:body>
</html>
